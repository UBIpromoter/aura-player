  const handleClose = () => setExpandedScreen(null);

  useEffect(() => {
    const handler = (e) => { if (e.key === 'Escape') handleClose(); };

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 justify-items-center">
                {sectionScreens.map(screen => {
                  const ScreenComponent = screen.component;
                  const isHovered = hoveredId === screen.id;
                  const screenBg = screen.bg(darkMode);

                  return (
                    <div key={screen.id} className="flex flex-col items-center"

                  {React.createElement(expandedScreen.component, { darkMode })}
                </PhoneFrame>
              </div>
            </div>
          </div>
        </div>
      )}

      {/* ===== FOOTER ===== */}
      <div className={`text-center py-12 text-sm ${darkMode ? 'text-gray-700' : 'text-gray-400'}`}>
        Aura Screen Atlas ¬∑ Showroom ¬∑ {SCREENS.length} screens across {SECTIONS.length} sections
      </div>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
