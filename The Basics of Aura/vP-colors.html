<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vP Color Scheme</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; color: #fff; padding: 2rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #e5e5e5; }
    h2 { font-size: 1rem; color: #a3a3a3; margin: 2rem 0 1rem; text-transform: uppercase; letter-spacing: 0.05em; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .swatch {
      width: 100px; height: 100px; border-radius: 12px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 0.75rem; font-weight: 600; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .swatch span { opacity: 0.9; font-size: 0.65rem; margin-top: 4px; }
    .shade-group { margin-bottom: 1rem; }
    .shade-label { font-size: 0.75rem; color: #737373; margin-bottom: 0.5rem; }
    .shade-row { display: flex; gap: 4px; }
    .shade {
      width: 60px; height: 40px; border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.6rem; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }
    .gradient {
      width: 200px; height: 50px; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.7rem; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>vP Color Scheme</h1>

  <h2>MC Options (A→E)</h2>
  <div class="row">
    <div class="swatch" style="background: #3b82f6;">A<span>#3b82f6</span></div>
    <div class="swatch" style="background: #8b5cf6;">B<span>#8b5cf6</span></div>
    <div class="swatch" style="background: #14b8a6;">C<span>#14b8a6</span></div>
    <div class="swatch" style="background: #06b6d4;">D<span>#06b6d4</span></div>
    <div class="swatch" style="background: #ec4899;">E<span>#ec4899</span></div>
  </div>

  <h2>Confidence Shades (1→4)</h2>
  <div class="shade-group">
    <div class="shade-label">Blue (A)</div>
    <div class="shade-row">
      <div class="shade" style="background: #93c5fd;">1</div>
      <div class="shade" style="background: #60a5fa;">2</div>
      <div class="shade" style="background: #3b82f6;">3</div>
      <div class="shade" style="background: #2563eb;">4</div>
    </div>
  </div>
  <div class="shade-group">
    <div class="shade-label">Violet (B)</div>
    <div class="shade-row">
      <div class="shade" style="background: #c4b5fd;">1</div>
      <div class="shade" style="background: #a78bfa;">2</div>
      <div class="shade" style="background: #8b5cf6;">3</div>
      <div class="shade" style="background: #7c3aed;">4</div>
    </div>
  </div>
  <div class="shade-group">
    <div class="shade-label">Teal (C)</div>
    <div class="shade-row">
      <div class="shade" style="background: #5eead4;">1</div>
      <div class="shade" style="background: #2dd4bf;">2</div>
      <div class="shade" style="background: #14b8a6;">3</div>
      <div class="shade" style="background: #0d9488;">4</div>
    </div>
  </div>
  <div class="shade-group">
    <div class="shade-label">Cyan (D)</div>
    <div class="shade-row">
      <div class="shade" style="background: #67e8f9;">1</div>
      <div class="shade" style="background: #22d3ee;">2</div>
      <div class="shade" style="background: #06b6d4;">3</div>
      <div class="shade" style="background: #0891b2;">4</div>
    </div>
  </div>
  <div class="shade-group">
    <div class="shade-label">Pink (E)</div>
    <div class="shade-row">
      <div class="shade" style="background: #f9a8d4;">1</div>
      <div class="shade" style="background: #f472b6;">2</div>
      <div class="shade" style="background: #ec4899;">3</div>
      <div class="shade" style="background: #db2777;">4</div>
    </div>
  </div>

  <h2>Gradients</h2>
  <div class="row">
    <div class="gradient" style="background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);">Blue</div>
    <div class="gradient" style="background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #a78bfa 100%);">Violet</div>
    <div class="gradient" style="background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #2dd4bf 100%);">Teal</div>
    <div class="gradient" style="background: linear-gradient(135deg, #0891b2 0%, #06b6d4 50%, #22d3ee 100%);">Cyan</div>
    <div class="gradient" style="background: linear-gradient(135deg, #db2777 0%, #ec4899 50%, #f472b6 100%);">Pink</div>
  </div>
</body>
</html>
