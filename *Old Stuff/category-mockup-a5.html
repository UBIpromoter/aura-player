<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Category Mockup A5 - Glowing Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shimmer-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    .shine-card {
      position: relative;
    }

    /* Top shimmer */
    .shine-card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(
        180deg,
        var(--accent-bright, rgba(255,255,255,0.5)) 0%,
        var(--accent-color, rgba(255,255,255,0.2)) 5%,
        transparent 15%,
        transparent 100%
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 2px;
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Bottom shimmer */
    .shine-card::after {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(
        0deg,
        var(--accent-bright, rgba(255,255,255,0.5)) 0%,
        var(--accent-color, rgba(255,255,255,0.2)) 5%,
        transparent 15%,
        transparent 100%
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 2px;
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Show and gently pulse on hover */
    .shine-card:hover::before,
    .shine-card:hover::after {
      opacity: 1;
      animation: shimmer-pulse 3s ease-in-out infinite;
    }

    .shine-card:hover::after {
      animation-delay: 1.5s;
    }

    /* Bright edge glow on press/tap */
    .shine-card:active::before,
    .shine-card:active::after {
      opacity: 1;
      animation: none;
    }
    .shine-card:active::before {
      background: linear-gradient(
        180deg,
        var(--accent-bright, rgba(255,255,255,0.8)) 0%,
        var(--accent-color, rgba(255,255,255,0.4)) 8%,
        transparent 20%,
        transparent 100%
      );
    }
    .shine-card:active::after {
      background: linear-gradient(
        0deg,
        var(--accent-bright, rgba(255,255,255,0.8)) 0%,
        var(--accent-color, rgba(255,255,255,0.4)) 8%,
        transparent 20%,
        transparent 100%
      );
    }

    /* Card-specific accents */
    .shine-blue {
      --accent-color: rgba(59, 130, 246, 0.3);
      --accent-bright: rgba(147, 197, 253, 0.6);
    }
    .shine-amber {
      --accent-color: rgba(251, 191, 36, 0.2);
      --accent-bright: rgba(253, 224, 71, 0.45);
    }
    .shine-violet {
      --accent-color: rgba(139, 92, 246, 0.25);
      --accent-bright: rgba(196, 181, 253, 0.55);
    }
    .shine-teal {
      --accent-color: rgba(45, 212, 191, 0.2);
      --accent-bright: rgba(153, 246, 228, 0.5);
    }
    .shine-gray {
      --accent-color: rgba(156, 163, 175, 0.2);
      --accent-bright: rgba(209, 213, 219, 0.45);
    }
    .glow-amber {
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.15), 0 4px 12px rgba(251, 191, 36, 0.1);
    }
    .glow-violet {
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.25), 0 4px 15px rgba(139, 92, 246, 0.15);
    }
    .glow-teal {
      box-shadow: 0 0 25px rgba(45, 212, 191, 0.2), 0 4px 15px rgba(45, 212, 191, 0.1);
    }
    .glow-blue {
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.25), 0 4px 20px rgba(59, 130, 246, 0.15);
    }
    .glow-gray {
      box-shadow: 0 0 25px rgba(156, 163, 175, 0.25), 0 4px 15px rgba(156, 163, 175, 0.15);
    }
    .starry-bg {
      background: linear-gradient(135deg, rgba(30, 20, 10, 0.9) 0%, rgba(50, 30, 15, 0.8) 100%);
      position: relative;
    }
    .starry-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(1px 1px at 20px 30px, white, transparent),

                        radial-gradient(1px 1px at 130px 55px, white, transparent),
                        radial-gradient(1px 1px at 160px 35px, rgba(255,255,255,0.5), transparent),
                        radial-gradient(1.5px 1.5px at 200px 50px, rgba(255,255,255,0.9), transparent),
                        radial-gradient(1px 1px at 250px 60px, rgba(255,255,255,0.6), transparent),
                        radial-gradient(1px 1px at 280px 30px, rgba(255,255,255,0.7), transparent),
                        radial-gradient(1px 1px at 300px 70px, white, transparent),
                        radial-gradient(1px 1px at 70px 55px, rgba(255,255,255,0.8), transparent),
                        radial-gradient(1.5px 1.5px at 110px 25px, white, transparent),
                        radial-gradient(1px 1px at 175px 65px, rgba(255,255,255,0.7), transparent),
                        radial-gradient(1px 1px at 220px 35px, rgba(255,255,255,0.6), transparent),

                        radial-gradient(1px 1px at 145px 70px, rgba(255,255,255,0.8), transparent);
      opacity: 0.7;
      border-radius: inherit;
    }
    .global-stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 50px 100px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 150px 200px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 250px 150px, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 100px 350px, rgba(255,255,255,0.2), transparent),

        radial-gradient(1px 1px at 80px 500px, rgba(255,255,255,0.2), transparent),

        radial-gradient(1px 1px at 20px 650px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 280px 700px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 120px 750px, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 380px 600px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1.5px 1.5px at 180px 450px, rgba(255,255,255,0.35), transparent),
        radial-gradient(1px 1px at 320px 250px, rgba(255,255,255,0.2), transparent);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
