<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="vortexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#030712"/>
  
  <!-- Vortex spiral -->
  <g transform="translate(256, 256)">
    <!-- Outer spiral arms -->
    <path d="M 0,-120 
             Q 80,-100 100,-20 
             Q 110,60 40,100 
             Q -30,130 -90,80 
             Q -140,30 -100,-50 
             Q -60,-110 0,-120" 
          fill="none" 
          stroke="url(#vortexGrad)" 
          stroke-width="24" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <path d="M 0,-85 
             Q 55,-70 70,-15 
             Q 80,40 30,70 
             Q -20,95 -65,55 
             Q -100,20 -70,-35 
             Q -40,-80 0,-85" 
          fill="none" 
          stroke="url(#vortexGrad)" 
          stroke-width="20" 
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 0,-50 
             Q 35,-40 45,-10 
             Q 50,25 20,45 
             Q -10,60 -40,35 
             Q -60,10 -45,-20 
             Q -25,-50 0,-50" 
          fill="none" 
          stroke="url(#vortexGrad)" 
          stroke-width="16" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="#c4b5fd"/>
  </g>
</svg>
