<!DOCTYPE html>
<html>
<head>
  <title>Green Circle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle {
      width: 300px;
      height: 300px;
      background: #22c55e;
      border-radius: 50%;
      position: relative;
    }
    .eye {
      width: 30px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 80px;
    }
    .eye.left { left: 85px; }
    .eye.right { right: 85px; }
    .eye::after {
      content: '';
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      left: 5px;
    }
    .mouth {
      width: 120px;
      height: 60px;
      border: 8px solid #000;
      border-color: transparent transparent #000 transparent;
      border-radius: 0 0 120px 120px;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hair {
      position: absolute;
      width: 340px;
      height: 200px;
      background: linear-gradient(180deg, #c0c0c0 0%, #a8a8a8 50%, #909090 100%);
      border-radius: 170px 170px 0 0;
      top: calc(50% - 180px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }
    .hair::before, .hair::after {
      content: '';
      position: absolute;
      width: 60px;
      background: linear-gradient(180deg, #c0c0c0, #a8a8a8);
      height: 280px;
      top: 100px;
      border-radius: 0 0 30px 30px;
    }
    .hair::before { left: 0; }
    .hair::after { right: 0; }
    .circle { z-index: 1; }
    .crown {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 50px;
      background: linear-gradient(180deg, #ffd700 0%, #daa520 100%);
      clip-path: polygon(0% 100%, 10% 40%, 20% 100%, 35% 20%, 50% 100%, 65% 20%, 80% 100%, 90% 40%, 100% 100%);
    }
    .crown::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 140px;
      height: 15px;
      background: linear-gradient(180deg, #ffd700, #b8860b);
      border-radius: 3px;
    }
    .eyebrow {
      position: absolute;
      width: 45px;
      height: 12px;
      background: #dc2626;
      border-radius: 6px;
      top: 62px;
    }
    .eyebrow.left { left: 78px; transform: rotate(-10deg); }
    .eyebrow.right { right: 78px; transform: rotate(10deg); }
    .mustache {
      position: absolute;
      top: 165px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 25px;
      background: #000;
      border-radius: 0 0 50px 50px;
      clip-path: polygon(0% 0%, 15% 100%, 50% 60%, 85% 100%, 100% 0%);
    }
    .soul-patch {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 25px;
      background: #000;
      border-radius: 50% 50% 50% 50%;
    }
  </style>
</head>
<body>
  <div class="hair"></div>
  <div class="circle">
    <div class="crown"></div>
    <div class="eyebrow left"></div>
    <div class="eyebrow right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mustache"></div>
    <div class="mouth"></div>
    <div class="soul-patch"></div>
  </div>
</body>
</html>
